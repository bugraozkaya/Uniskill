{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    
    <div class="mb-4 position-relative">
        <div class="bg-danger bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center" 
             style="width: 150px; height: 150px;">
            <i class="fas fa-cogs fa-5x text-danger opacity-75"></i>
        </div>
        <div class="position-absolute top-0 end-0">
            <i class="fas fa-exclamation-triangle fa-3x text-warning fa-fade"></i>
        </div>
    </div>

    <h1 class="display-1 fw-bold text-dark mb-0">500</h1>
    <h2 class="h4 text-muted mb-4">Motorlarda Arıza Var!</h2>
    
    <p class="text-center text-muted mb-5" style="max-width: 500px;">
        Bizim tarafımızda teknik bir aksaklık yaşandı. Mühendislerimiz şu an kaputun altında çalışıyor. 
        Lütfen biraz sonra tekrar dene.
    </p>

    <div class="d-flex gap-3">
        <a href="/" class="btn btn-primary rounded-pill px-4 py-2 fw-bold shadow-sm transition-hover">
            <i class="fas fa-home me-2"></i>Ana Üsse Dön
        </a>
        <a href="javascript:location.reload()" class="btn btn-outline-danger rounded-pill px-4 py-2 fw-bold shadow-sm transition-hover">
            <i class="fas fa-sync-alt me-2"></i>Sayfayı Yenile
        </a>
    </div>

</div>
{% endblock %}
