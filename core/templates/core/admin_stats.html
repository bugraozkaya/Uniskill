<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5 mb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">ðŸ“ˆ System Statistics</h2>
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
        </div>

        <div class="row g-3 mb-5">
            <div class="col-md-3">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-primary fw-bold">{{ total_users }}</h1>
                    <small class="text-muted">Total Users</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-success fw-bold">{{ total_skills }}</h1>
                    <small class="text-muted">Active Skills</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-warning fw-bold">{{ total_hours }}</h1>
                    <small class="text-muted">Hours Exchanged</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card border-0 shadow-sm p-3 text-center">
                    <h1 class="text-info fw-bold">{{ total_sessions_count }}</h1>
                    <small class="text-muted">Completed Sessions</small>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">Requested Categories</div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-header bg-white fw-bold">Top 5 Active Students</div>
                    <div class="card-body">
                        <canvas id="studentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // 1. CATEGORY CHART (PIE)
        const ctx1 = document.getElementById('categoryChart').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                // Pass data safely from Django to JS
                labels: {{ cat_labels|safe }},
                datasets: [{
                    data: {{ cat_counts|safe }},
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                    ]
                }]
            }
        });

        // 2. STUDENT CHART (BAR)
        const ctx2 = document.getElementById('studentChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: {{ student_labels|safe }},
                datasets: [{
                    label: 'Completed Sessions',
                    data: {{ student_counts|safe }},
                    backgroundColor: '#36A2EB',
                    borderRadius: 5
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } }
                }
            }
        });
    </script>

</body>
</html>
