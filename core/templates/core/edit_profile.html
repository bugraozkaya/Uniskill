<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profili Düzenle - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white fw-bold">Profili Düzenle</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h6 class="text-muted border-bottom pb-2">Kişisel Bilgiler</h6>
                            <div class="mb-3">
                                {{ u_form.as_p }}
                            </div>
                            <h6 class="text-muted border-bottom pb-2">Akademik Bilgiler</h6>
                            <div class="mb-3">
                                {{ p_form.as_p }}
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success fw-bold">Güncelle</button>
                                <a href="{% url 'dashboard' %}" class="btn btn-light">Vazgeç</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
