<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session - UniSkill</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: #202124;
        }

        /* Üst Bar */
        .meeting-header {
            height: 60px;
            background: #18191b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 10;
        }

        .brand-logo {
            font-weight: 700;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Video Alanı */
        #meet {
            width: 100%;
            height: calc(100% - 60px);
            background-color: #202124;
        }

        /* Yükleniyor Ekranı */
        #loading-screen {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="meeting-header">
        <a href="{% url 'dashboard' %}" class="brand-logo">
            <i class="fas fa-video text-primary"></i> UniSkill Live
        </a>
        
        <div class="text-white-50 small d-none d-md-block">
            Session: <span class="text-white fw-bold">{{ room_name }}</span>
        </div>

        <a href="{% url 'dashboard' %}" class="btn btn-sm btn-danger rounded-pill px-3 fw-bold">
            <i class="fas fa-times me-1"></i> Leave
        </a>
    </div>

    <div id="loading-screen">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h5 class="fw-light">Joining room...</h5>
    </div>

    <div id="meet"></div>

    <script src='https://meet.jit.si/external_api.js'></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const roomName = '{{ room_name }}';
            const userName = '{{ user_display_name }}';
            
            // ÖNEMLİ: 'meet.jit.si' yerine üyelik istemeyen açık sunucu kullanıyoruz.
            // Bu sayede "Moderatör bekleniyor" hatası almayacaksın.
            const domain = 'meet.ffmuc.net'; 
            
            const options = {
                roomName: roomName,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#meet'),
                userInfo: {
                    displayName: userName
                },
                configOverwrite: { 
                    startWithAudioMuted: true, // Otomatik girişte ses kapalı olsun (Tarayıcı engellememesi için)
                    startWithVideoMuted: false,
                    prejoinPageEnabled: false, // Bekleme ekranını KAPAT
                    prejoinConfig: {
                        enabled: false
                    },
                    enableWelcomePage: false,
                    enableClosePage: false,
                    disableDeepLinking: true // Uygulama indirmeyi önerme
                },
                interfaceConfigOverwrite: {
                    SHOW_JITSI_WATERMARK: false,
                    TOOLBAR_BUTTONS: [
                        'microphone', 'camera', 'desktop', 'fullscreen',
                        'hangup', 'profile', 'chat', 'settings', 
                        'raisehand', 'videoquality', 'tileview', 'sharedvideo'
                    ]
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // Video Bağlandığı An Loader'ı Kaldır
            api.addEventListener('videoConferenceJoined', () => {
                const loader = document.getElementById('loading-screen');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; }, 500);
                }
            });

            // Çıkış Yapılınca Dashboard'a Dön
            api.addEventListener('videoConferenceLeft', () => {
                window.location.href = "{% url 'dashboard' %}";
            });
            
            // Emniyet sübapı: Eğer 8 saniye içinde video gelmezse loader'ı kaldır
            setTimeout(() => {
                 const loader = document.getElementById('loading-screen');
                 if (loader && loader.style.display !== 'none') {
                     loader.style.display = 'none';
                 }
            }, 8000);
        });
    </script>
</body>
</html>
