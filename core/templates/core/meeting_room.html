<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Online Ders - UniSkill</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        #meet { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="meet"></div>

    <script src='https://meet.jit.si/external_api.js'></script>
    
    <script>
        // Jitsi'nin resmi sunucusu yerine login istemeyen alternatif bir sunucu
        const domain = 'meet.guifi.net';
        const options = {
            roomName: '{{ room_name }}', // Python'dan gelen oda adı
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#meet'),
            userInfo: {
                displayName: '{{ user_display_name }}' // Kullanıcının adı otomatik görünsün
            },
            configOverwrite: { 
                startWithAudioMuted: true,
                startWithVideoMuted: false 
            },
            interfaceConfigOverwrite: {
                SHOW_JITSI_WATERMARK: false, // Jitsi logosunu gizlemeye çalışır
                TOOLBAR_BUTTONS: [
                    'microphone', 'camera', 'desktop', 'fullscreen',
                    'fodeviceselection', 'hangup', 'profile', 'chat',
                    'settings', 'raisehand', 'videoquality', 'filmstrip'
                ]
            }
        };
        const api = new JitsiMeetExternalAPI(domain, options);

        // Görüşme bitince (Kırmızı telefona basınca) Dashboard'a dön
        api.addEventListeners({
            videoConferenceLeft: function () {
                window.location.href = "{% url 'dashboard' %}";
            }
        });
    </script>
</body>
</html>
