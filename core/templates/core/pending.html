<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Onay Bekleniyor - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-user-lock fa-6x text-warning"></i>
        </div>
        <h2 class="fw-bold text-dark">Hesabınız İnceleniyor</h2>
        <p class="lead text-muted mw-50 mx-auto" style="max-width: 500px;">
            UniSkill güvenliği için yeni üyelikler <strong>Admin onayı</strong> gerektirir. 
            Yöneticilerimiz bilgilerinizi doğruladıktan sonra panele erişiminiz açılacaktır.
        </p>
        
        <div class="mt-4 p-3 bg-white shadow-sm rounded d-inline-block">
            <strong>Kullanıcı Adı:</strong> {{ user.username }} <br>
            <strong>Durum:</strong> <span class="badge bg-warning text-dark">Beklemede</span>
        </div>

        <div class="mt-5">
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Çıkış Yap</a>
        </div>
    </div>

</body>
</html>
