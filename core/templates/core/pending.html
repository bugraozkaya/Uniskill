<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approval Pending - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-user-lock fa-6x text-warning"></i>
        </div>
        <h2 class="fw-bold text-dark">Account Under Review</h2>
        <p class="lead text-muted mw-50 mx-auto" style="max-width: 500px;">
            For UniSkill security, new memberships require <strong>Admin approval</strong>. 
            Access to the panel will be granted once our administrators verify your information.
        </p>
        
        <div class="mt-4 p-3 bg-white shadow-sm rounded d-inline-block">
            <strong>Username:</strong> {{ user.username }} <br>
            <strong>Status:</strong> <span class="badge bg-warning text-dark">Pending</span>
        </div>

        <div class="mt-5">
            <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
        </div>
    </div>

</body>
</html>
