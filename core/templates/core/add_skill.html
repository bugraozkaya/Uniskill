<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yetenek Ekle - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <i class="fas fa-arrow-left me-2"></i>Dashboard'a Dön
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-file-signature fa-4x text-success"></i>
                            <h3 class="mt-3 fw-bold text-dark">Yetenek ve Belge Ekle</h3>
                            <p class="text-muted">Hangi konuda uzmansın? Belgeni yükle, admin onaylasın.</p>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="fw-bold mb-1">Yetenek Seçin</label>
                                {{ form.skill }}
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold mb-1">Ders Nerede İşlenecek?</label>
                                {{ form.location }}
                                <small class="text-muted">Size en uygun olan seçeneği belirtin.</small>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Sertifika / Belge Yükleyin (Zorunlu)</label>
                                {{ form.certificate }}
                                <small class="text-muted d-block mt-1">
                                    <i class="fas fa-info-circle me-1"></i>Lütfen PDF veya Resim dosyası yükleyiniz.
                                </small>
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm">
                                <i class="fas fa-paper-plane me-2"></i> Kaydet ve Onaya Gönder
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
