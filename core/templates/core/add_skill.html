<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yetenek Ekle - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary shadow-sm mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
                <i class="fas fa-arrow-left me-2"></i>Dashboard'a Dön
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-magic fa-4x text-success"></i>
                            <h3 class="mt-3 fw-bold text-dark">Yeni Yetenek Ekle</h3>
                            <p class="text-muted">Başkalarına ne öğretebilirsin?</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="fw-bold mb-1">Kategori</label>
                                {{ form.category }}
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Yetenek Adı</label>
                                {{ form.skill_name }}
                                <small class="text-muted">Örn: Python, İngilizce Speaking, Gitar</small>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold mb-1">Açıklama</label>
                                {{ form.description }}
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm">
                                <i class="fas fa-plus-circle me-2"></i> Listeme Ekle
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
