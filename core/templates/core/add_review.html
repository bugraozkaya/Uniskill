<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow border-0" style="width: 500px;">
        <div class="card-body p-5">
            <h4 class="text-center fw-bold mb-4">Session Review</h4>
            
            <div class="alert alert-light border text-center">
                <strong>{{ session.skill.name }}</strong><br>
                Tutor: {{ session.tutor.get_full_name }}
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="fw-bold">Rating</label>
                    {{ form.rating }}
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Your Comment</label>
                    {{ form.comment }}
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Submit Review</button>
            </form>
        </div>
    </div>

</body>
</html>
