<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Style to dim and lock screen during countdown */
        .blocked-overlay {
            pointer-events: none; /* Block clicks */
            opacity: 0.6;         /* Make transparent */
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow-lg border-0" style="width: 400px;">
        <div class="card-header bg-primary text-white text-center py-4">
            <h3 class="mb-0 fw-bold"><i class="fas fa-handshake me-2"></i>UniSkill</h3>
            <small>Skill Exchange Platform</small>
        </div>
        
        <div class="card-body p-4 position-relative">
            
            {% if wait_time %}
                <div id="countdown-alert" class="alert alert-danger text-center fw-bold shadow-sm">
                    <i class="fas fa-clock fa-spin me-2"></i>
                    You can try again in <span id="timer">{{ wait_time }}</span> seconds.
                </div>
            {% endif %}

            {% if messages and not wait_time %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i> {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" id="loginForm" class="{% if wait_time %}blocked-overlay{% endif %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary fw-bold py-2">Login</button>
                    <a href="{% url 'register' %}" class="btn btn-outline-secondary">Don't have an account? Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // IF 'wait_time' COMES FROM BACKEND, THIS CODE RUNS
        {% if wait_time %}
            let seconds = {{ wait_time }};
            const timerElement = document.getElementById("timer");
            const formElement = document.getElementById("loginForm");
            const alertElement = document.getElementById("countdown-alert");

            // Run every 1 second
            const countdown = setInterval(function() {
                seconds--;
                
                // Don't show below 0
                if (seconds < 0) seconds = 0;
                
                timerElement.innerText = seconds;

                if (seconds <= 0) {
                    clearInterval(countdown);
                    
                    // KEY POINT: Don't refresh immediately! 
                    // Show "Unlocking..." message to user
                    timerElement.innerText = "0 (Unlocking...)";
                    
                    // Wait 1.5 seconds extra to ensure server time expires
                    setTimeout(function() {
                        // Use this instead of location.reload():
                        // This command reopens the page cleanly (via GET request)
                        window.location.href = window.location.pathname;
                    }, 1500);
                }
            }, 1000);
        {% endif %}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
