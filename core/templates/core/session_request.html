{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Talep Et - UniSkill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center py-4">
                        <h4 class="mb-0 fw-bold"><i class="fas fa-calendar-plus me-2"></i>Ders Talep Et</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        <div class="alert alert-light border text-center mb-4">
                            <h5 class="text-primary fw-bold mb-1">{{ skill.skill.name }}</h5>
                            <p class="text-muted small mb-0">Eğitmen: {{ skill.user.get_full_name|default:skill.user.username }}</p>
                            <span class="badge bg-secondary mt-2">{{ skill.skill.category.name }}</span>
                        </div>

                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="date" class="form-label fw-bold text-muted">Ders Tarihi ve Saati</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="far fa-calendar-alt text-primary"></i></span>
                                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                                </div>
                                <div class="form-text">Lütfen bugünden ileri bir tarih seçiniz.</div>
                            </div>

                            <div class="mb-4">
                                <label for="duration" class="form-label fw-bold text-muted">Ders Süresi (Saat)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white"><i class="far fa-clock text-primary"></i></span>
                                    <select class="form-select" id="duration" name="duration">
                                        <option value="1">1 Saat</option>
                                        <option value="2">2 Saat</option>
                                        <option value="3">3 Saat</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                    <i class="fas fa-paper-plane me-2"></i>Talebi Gönder
                                </button>
                                <a href="{% url 'search_skills' %}" class="btn btn-outline-secondary">
                                    İptal Et ve Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
