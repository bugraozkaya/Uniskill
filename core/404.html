{% extends 'core/base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    
    <div class="mb-4 position-relative">
        <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center" 
             style="width: 150px; height: 150px;">
            <i class="fas fa-rocket fa-5x text-primary opacity-75"></i>
        </div>
        <div class="position-absolute top-0 end-0">
            <i class="fas fa-question-circle fa-3x text-warning fa-bounce"></i>
        </div>
    </div>

    <h1 class="display-1 fw-bold text-dark mb-0">404</h1>
    <h2 class="h4 text-muted mb-4">Ups! Kayıp mı oldun?</h2>
    
    <p class="text-center text-muted mb-5" style="max-width: 500px;">
        Aradığın sayfa uzay boşluğunda kaybolmuş olabilir veya hiç var olmamış olabilir. 
        Endişelenme, ana üsse geri dönmek çok kolay.
    </p>

    <div class="d-flex gap-3">
        <a href="/" class="btn btn-primary rounded-pill px-4 py-2 fw-bold shadow-sm transition-hover">
            <i class="fas fa-home me-2"></i>Ana Sayfa
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary rounded-pill px-4 py-2 fw-bold shadow-sm transition-hover">
            <i class="fas fa-arrow-left me-2"></i>Geri Dön
        </a>
    </div>

</div>
{% endblock %}
